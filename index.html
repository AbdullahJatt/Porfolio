<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Porfolio</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
        <!-- Navbar section -->
    <section id="navbar">

        <nav>
            <!-- Logo -->
            <a class="logo" href="#">
                <h1 class="logo-heading">Abdullah</h1>
            </a>
             <!--Menu items -->
             <ul id="menu">
                 <li><a href="#">Home</a></li>
                 <li><a href="#">Skills</a></li>
                 <li><a href="#">Contact</a></li>  
             </ul>
             <!-- Contact button -->
             <a class="let-us-know" href="#">Let us know</a>
        </nav>
         
    </section>
                 <!-- Main Body -->
    <section class="pic">
                 <!-- My Image -->
        <div class="content">
            <div class="model">
            <img class="img" src="/images/Rock.jpg" alt="Abdullah">
            </div>
                <!-- Left text -->
            <div class="main-text">
                <h1 id="im">I,m &nbsp;<span id="abdullah">Abdullah</span></h1>
                <p>I live in <i><b>Pakistan.</b></i><br>
                And I,m currently doing <b><i>WEB DEVELOPMENT.</i></b>
                 Every time I try to build the world's best website.</p>
                <a class="portfolio-button" href="#">Let us know</a>

            </div>
        </div>        
    </section>
    <!-- Skills -->
    <section id="skills">
        <!-- skill text -->
        <div class="skill-text">
            <!-- skill heading -->
            <div class="skill-heading">
                <h2>SKILLS</h2>
            </div>
            <!-- skill description -->
            <div class="skill-box-container">
                <div class="skill-box">
                    <div class="skill-box-icon">
                        <!-- Add icon code -->
                        <i class="fab fa-html5"></i>
                    </div>
                    <div class="skill-box-text">
                        <strong>HTML</strong>
                        <p>I am advanced in html</p>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-box-icon">
                        <!-- Add icon code -->
                        <i class="fab fa-css3"></i>
                    </div>
                    <div class="skill-box-text">
                        <strong>CSS</strong>
                        <p>I am beginner in css</p>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-box-icon">
                        <!-- Add icon code -->
                        <i class="fab fa-python"></i>
                    </div>
                    <div class="skill-box-text">
                        <strong>Python</strong>
                        <p>I am inter in python</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Skill image -->
        <div class="skill-image">
            <img src="./images/intro-img.png" alt="skill image">
        </div>
    </section>
</body>
</html>
